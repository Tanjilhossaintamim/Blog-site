{% extends 'base.html' %}

{% block title %}
Edit User
{% endblock title %}

{% block body_block %}

{% if update %}
<div class="alert alert-success">Update successfully !</div>    
{% endif %}
    
<form action="" method="post">
    {% csrf_token %}
    {{form.as_p}}

</form>

{% endblock body_block %}
